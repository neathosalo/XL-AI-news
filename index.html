<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Signal Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <main class="shell">
      <header class="hero">
        <div class="hero-headline">
          <img class="hero-logo" src="./assets/logo.svg" alt="AI Signal Board Logo" />
          <div>
            <p class="hero-tag">AI NEWS INTELLIGENCE</p>
            <h1>24 小时 AI 更新雷达</h1>
          </div>
        </div>
        <p class="hero-sub">
          聚合 10 个站点并附带 WaytoAGI 近 7 日更新，先全量采集，再筛选 AI/科技强相关话题。
        </p>

        <section class="stats" id="stats"></section>
      </header>

      <section class="controls">
        <input id="searchInput" type="search" placeholder="搜索标题 / 来源" />
        <select id="siteSelect">
          <option value="">全部站点</option>
        </select>
        <div class="mode-switch">
          <button id="modeAiBtn" class="mode-btn active" type="button">AI强相关</button>
          <button id="modeAllBtn" class="mode-btn" type="button">全量</button>
        </div>
        <label id="allDedupeWrap" class="all-dedupe" for="allDedupeToggle">
          <input id="allDedupeToggle" type="checkbox" checked />
          <span class="all-dedupe-dot"></span>
          <span id="allDedupeLabel">去重开</span>
        </label>
        <span class="updated" id="updatedAt">加载中...</span>
      </section>
      <div class="mode-hint" id="modeHint">当前视图：AI强相关</div>

      <section class="waytoagi-wrap">
        <div class="waytoagi-head">
          <h2>WaytoAGI 更新日志</h2>
          <div class="waytoagi-tools">
            <div class="waytoagi-switch">
              <button id="waytoagiTodayBtn" class="waytoagi-btn active" type="button">当天</button>
              <button id="waytoagi7dBtn" class="waytoagi-btn" type="button">近7日</button>
            </div>
            <span id="waytoagiUpdatedAt">加载中...</span>
          </div>
        </div>
        <div id="waytoagiMeta" class="waytoagi-meta"></div>
        <div id="waytoagiList" class="waytoagi-list"></div>
      </section>

      <section class="site-pills" id="sitePills"></section>

      <section class="list-wrap">
        <div class="list-head">
          <h2>最近 24 小时更新</h2>
          <span id="resultCount">0 条</span>
        </div>
        <div id="newsList" class="news-list"></div>
      </section>
    </main>

    <template id="itemTpl">
      <article class="news-card">
        <div class="meta-row">
          <span class="site"></span>
          <span class="source"></span>
          <time class="time"></time>
        </div>
        <a class="title" target="_blank" rel="noopener noreferrer"></a>
      </article>
    </template>

    <script src="./assets/app.js" defer></script>
  </body>
</html>
